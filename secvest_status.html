<script type="text/javascript">
    RED.nodes.registerType('Secvest Status',{
        category: 'ABUS',
        color: '#FF8800',
        defaults: {
            name: {value:""},
            server: {value:"", type:"ABUS Secvest"},
            partition: {value:"1",required:true},
            command: {value:"state", required: true}
